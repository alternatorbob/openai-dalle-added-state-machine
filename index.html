<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui" /> -->
    <meta name="apple-mobile-web-app-capable" content="yes, minimal-ui" />

    <title>Camera App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- prettier-ignore -->
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@200;300;400&display=swap" rel="stylesheet">

    <script
      src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="container" id="app">
      <div class="camera--ui">
        <video id="camera--view" autoplay playsinline></video>
        <canvas id="camera--result"></canvas>
        <canvas id="detections--canvas"></canvas>
        <div id="none--detected" class="hidden">NO FACES WERE DETECTED</div>
        <!-- prettier-ignore -->
        <div class="loading--animation">
          <div id="lds-grid" class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
      </div>
      <div class="ui">
        <!-- prettier-ignore -->
        <img class="icon" id="switch--camera" />
        <button id="camera--trigger"></button>
        <button id="photo--close" class="hidden" role="button">CLOSE</button>
        <button id="submit--trigger" class="hidden"><span>SUBMIT</span></button>
        <img class="icon" id="gallery" />
      </div>
    </div>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/init.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
