<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script
      src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div id="app">
      <video id="camera--view" autoplay playsinline></video>
      <canvas id="camera--result"></canvas>
      <canvas id="detections--canvas"></canvas>

      <div class="ui">
        <button id="camera--trigger"></button>
        <button id="photo--close" class="hidden">X</button>
        <button id="submit--trigger" class="hidden">SUBMIT</button>
      </div>
    </div>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/init.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
